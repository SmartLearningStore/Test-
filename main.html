<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - DK City</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .main-container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 400px;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .logout-btn {
      padding: 10px 20px;
      background-color: #3b8d99;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #2e6a6a;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <h1>Welcome to DK City</h1>
    <p>Enjoy your stay!</p>
    <button class="logout-btn" onclick="logoutUser()">Logout</button>
  </div>

  <script>
    function logoutUser() {
      fetch('https://script.google.com/macros/s/AKfycbzJTw28quJBJaCDYu6RVcUwnWAIlzNJAxWHwwyyz5pau-R6sjx3pnM0PUb_Of5fM8aN-g/exec?action=logout')
        .then(response => response.json())
        .then(data => {
          window.location.href = 'index.html'; // Redirect to login page
        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
